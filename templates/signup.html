<body id="spl1">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
            
                <li class="nav-item">
                    <a class="nav-link" href="/signupa">Sign Up</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/logina">login</a>
                </li>

                
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    <form action="/signup" method="post">
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 jumbotron">
                    <h4 class="text-center bg-info text-white">User SignUp here</h4>


               
                        <div class="mb-3">
                            <label for="username" class="form-label">UserName</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>

                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>

                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>

                        <button type="submit" class="btn btn-info btn-sm btn-block">Sign up</button>
                    </form>
                    <br> Already a User? <a href="/login">Login</a>

                </div>
                <div class="col-md-4"></div>


            </div>

        </div>

    </form>
